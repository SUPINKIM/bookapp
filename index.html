<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/element.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/book.js"></script>
    <title>Library & Bookstore App</title>
</head>
<body>
    <nav class="home-navigation">
        🍑 Supin Coding
    </nav>
    <section id='app'>
        <div class="searchBookstore">
            <label>📖 인천 시내에 있는 도서관 및 서점 이름을 알려드립니다.</label>
            <span style="font-size: 0.8em; font-weight: 100;">검색 결과를 누르시면 상세 정보를 보실 수 있습니다.</span>
            <form class='search'>
                <div>
                    <input id="searchBar" type="text" placeholder="거주하고 계신 구 또는 군를 입력해주세요.(예. 남동구 / 옹진군)" autocomplete="off" />
                    <button id="searchBnt" type="button"> 검색 </button>
                </div>
            </form>
        </div>
        <div class="print">
            <div class="result">
                <div></div>
                <div class="bookList">
                </div>
            </div>
            <div class='home-img'>
                <img src="./imgs/homeImg.png" alt="홈 이미지">
            </div>
        </div>
    </section>
</body>
</html>
