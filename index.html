<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/css/fontawesome-iconpicker.min.css" integrity="sha512-BfgviGirSi7OFeVB2z9bxp856rzU1Tyy9Dtq2124oRUZSKXIQqpy+2LPuafc2zMd8dNUa+F7cpxbvUsZZXFltQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/book.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=개인앱key&libraries=LIBRARY"></script>
    <title>Library & Bookstore App</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1>Supin Coding</h1>
            <nav>
                <ul>
                    <li><a href="/" id="Home">Home</a></li>
                    <li><a href="/#map" id="Map">Map</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Intro & Search -->
    <section class="intro">
        <div class="container grid">
            <div class="intro-text">
                <h3>📖 인천시 도서관 및 서점을 검색해보세요.</h3>
                <p>인천시 내에 있는 도서관과 서점명을 쉽게 찾아볼 수 있습니다.<br>
                    살고 있는 구 또는 군을 입력하시면<br>해당 구의 도서관 및 서점 리스트를 알려드립니다.<br>
                    검색 결과를 누르시면 상세 정보를 보실 수 있습니다.</p>
            </div>
            
            <div class="search-form card">
                <form autocomplete="off">
                    <div class="form-control">
                        <input type="text" name="searchbar" placeholder="거주하고 계신 구 또는 군를 입력해주세요.">
                    </div>
                    <div class="form-control">
                        <input type="submit" name="search" class="btn btn-primary" value="검색">
                    </div>
                    <div class="form-img">
                        <img src="imgs/readBook.png" alt="readingbook">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- ListBox -->
    <section class="listbox">
        <div class="container">
            <h3 class="result-heading text-center my-1"></h3>
            <div class="grid grid-3 result-box my-4">
                <!--<div class="result card"></div>-->
            </div>
        </div>
        </div>
    </section>

    <!-- Map Page -->
    <section class="mapbox hidden">
        <div class="container">
            <div id="map-box flex">
                <div id="map" class="map-area my-2"></div>
            </div>
        </div>
    </section>
</body>
</html>
